<input type="text" placeholder="Search Brand or Name" (input)="search($event.target.value)" class="search">&nbsp;
<input type="text" placeholder="Search Date or Price" (input)="find($event.target.value)" class="search">&nbsp;
<button routerLink="/register" class="btn" (click)="showReactiveForm = !showReactiveForm"> Add car</button>
<input type="checkbox" (click)=" color='lightblue' ">Light blue
<table class="bordered">
  <thead>
    <tr>
      <th>Initial</th>
      <th (click)="sortByBrand()">Brand</th>
      <th (click)="sortByName()">Name</th>
      <th (click)="sortByTransmission()">Transmission</th>
      <th (click)="sortDate()">Date</th>
      <th> Age </th>
      <th (click)="sortByPrice()">Price</th>
      <input type="button" value="set ptice < 400000 " (click)="setred()" class="btn">
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let el of car  ; let i = index "
      [ngStyle]="{'background-color': visibility == true && el.price < '400000 '? 'red':  'white' }" [appcolortable]=" color ">
      <td>{{el.brand | initial}} {{el.name | initial}} </td>
      <td>{{el.brand }} </td>
      <td>{{el.name}}</td>
      <td>{{el.transmission}}</td>
      <td>{{el.data | date:'yyyy' }}</td>
      <td>{{el.data | age }}</td>
      <td>{{el.price}}</td>
      <td><button (click)="showDialog = !showDialog" class="btn" (click)="editChanging(i) ">Delete</button></td>
      <td><button routerLink="/edit" (click)="showEditForm = !showEditForm " class="btn" (click)="editChanging(i)"> Edit
          car</button>
      </td>
    </tr>
  </tbody>
</table>
<app-popup [(visible)]="showDialog" [editNumber]="editNumber" [editChanging]="editChanging" [delete]="elements">
  <h1>Do you want delete?</h1>
</app-popup>
<app-reactiveforms [(visible)]="showReactiveForm" [add]="elements"></app-reactiveforms>
<app-edit [edit]="elements" [editNumber]="editNumber" [editChanging]="editChanging" [(visible)]="showEditForm ">
</app-edit>
